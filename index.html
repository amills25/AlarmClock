<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <section class="container">
        <div id="clock"></div>
        <input onchange="setAlarmTime(this.value)" id="alarmTime" type="datetime-local"> <!--gathers user selected value and calls function-->
        <div class="setclear">
            <button onclick="setAlarm()" class="set-alarm">Set Alarm</button>
            <button onclick="clearAlarm()" class="clear-alarm">Cancel Alarm</button>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
